name: Build and Deploy Storybook

on: 
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: [self-hosted,linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm i
          npm run build-storybook

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: storybook-static